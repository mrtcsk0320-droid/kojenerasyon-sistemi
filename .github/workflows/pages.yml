name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build
      run: |
        # Create build directory
        mkdir -p dist
        
        # Copy frontend files
        cp -r *.html *.css *.js *.png *.jpg *.svg *.ico dist/ 2>/dev/null || true
        cp -r assets dist/ 2>/dev/null || true
        cp -r icons dist/ 2>/dev/null || true
        cp -r images dist/ 2>/dev/null || true
        
        # Update API URLs for production
        sed -i 's|http://localhost:3000|https://kojenerasyon-backend.vercel.app|g' dist/script.js
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
